spell: See Invisibility
level: 2
school: divination
class:
  - Bard
  - Sorcerer
  - Wizard
time: 1 action
range: Self
components: V, S, M (a pinch of talc and a small sprinkling of powdered silver)
duration: 1 hour
ritual: false
concentration: false
description: >-
  For the duration, you see invisible creatures and objects as if they were
  visible, and you can see into the Ethereal Plane. Ethereal creatures and
  objects appear ghostly and translucent.
