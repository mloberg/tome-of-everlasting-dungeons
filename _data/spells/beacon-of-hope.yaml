spell: Beacon of Hope
level: 3
school: abjuration
class:
  - Cleric
time: 1 action
range: 30 feet
components: V, S
duration: 1 minute
ritual: false
concentration: true
description: >-
  This spell bestows hope and vitality. Choose any number of creatures within
  range. For the duration, each target has advantage on Wisdom saving throws and
  death saving throws, and regains the maximum number of hit points possible
  from any healing.
