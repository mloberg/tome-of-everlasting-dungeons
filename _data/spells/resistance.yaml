spell: Resistance
level: 0
school: abjuration
class:
  - Cleric
  - Druid
time: 1 action
range: Touch
components: V, S, M (a miniature cloak)
duration: 1 minute
ritual: false
concentration: true
description: >-
  You touch one willing creature. Once before the spell ends, the target can
  roll a d4 and add the number rolled to one saving throw of its choice. It can
  roll the die before or after making the saving throw. The spell then ends.
