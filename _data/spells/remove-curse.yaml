spell: Remove Curse
level: 3
school: abjuration
class:
  - Cleric
  - Paladin
  - Warlock
  - Wizard
time: 1 action
range: Touch
components: V, S
duration: Instantaneous
ritual: false
concentration: false
description: >-
  At your touch, all curses affecting one creature or object end. If the object
  is a cursed magic item, its curse remains, but the spell breaks its owner's
  attunement to the object so it can be removed or discarded.
