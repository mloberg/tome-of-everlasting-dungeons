spell: Magic Weapon
level: 2
school: transmutation
class:
  - Paladin
  - Wizard
time: 1 bonus action
range: Touch
components: V, S
duration: 1 hour
ritual: false
concentration: true
description: >-
  You touch a nonmagical weapon. Until the spell ends, that weapon becomes a
  magic weapon with a +1 bonus to attack rolls and damage rolls.

  At Higher Levels. When you cast this spell using a spell slot of 4th level or
  higher, the bonus increases to +2. When you use a spell slot of 6th level or
  higher, the bonus increases to +3.
