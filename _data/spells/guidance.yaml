spell: Guidance
level: 0
school: divination
class:
  - Cleric
  - Druid
time: 1 action
range: Touch
components: V, S
duration: 1 minute
ritual: false
concentration: true
description: >-
  You touch one willing creature. Once before the spell ends, the target can
  roll a d4 and add the number rolled to one ability check of its choice. It can
  roll the die before or after making the ability check. The spell then ends.
