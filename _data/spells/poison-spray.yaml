spell: Poison Spray
level: 0
school: conjuration
class:
  - Druid
  - Sorcerer
  - Warlock
  - Wizard
time: 1 action
range: 10 feet
components: V, S
duration: Instantaneous
ritual: false
concentration: false
description: >-
  You extend your hand toward a creature you can see within range and project a
  puff of noxious gas from your palm. The creature must succeed on a
  Constitution saving throw or take 1d12 poison damage.

  This spell's damage increases by 1d12 when you reach 5th level (2d12), 11th
  level (3d12), and 17th level (4d12).
