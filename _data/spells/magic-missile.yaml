spell: Magic Missile
level: 1
school: evocation
class:
  - Sorcerer
  - Wizard
time: 1 action
range: 120 feet
components: V, S
duration: Instantaneous
ritual: false
concentration: false
description: >-
  You create three glowing darts of magical force. Each dart hits a creature of
  your choice that you can see within range. A dart deals 1d4 + 1 force damage
  to its target. The darts all strike simultaneously, and you can direct them to
  hit one creature or several.

  At Higher Levels. When you cast this spell using a spell slot of 2nd level or
  higher, the spell creates one more dart for each slot level above 1st.
