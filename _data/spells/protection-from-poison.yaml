spell: Protection from Poison
level: 2
school: abjuration
class:
  - Cleric
  - Druid
  - Paladin
  - Ranger
time: 1 action
range: Touch
components: V, S
duration: 1 hour
ritual: false
concentration: false
description: >-
  You touch a creature. If it is poisoned, you neutralize the poison. If more
  than one poison afflicts the target, you neutralize one poison that you know
  is present, or you neutralize one at random.

  For the duration, the target has advantage on saving throws against being
  poisoned, and it has resistance to poison damage.
