spell: Mass Heal
level: 9
school: evocation
class:
  - Cleric
time: 1 action
range: 60 feet
components: V, S
duration: Instantaneous
ritual: false
concentration: false
description: >-
  A flood of healing energy flows from you into injured creatures around you.
  You restore up to 700 hit points, divided as you choose among any number of
  creatures that you can see within range. Creatures healed by this spell are
  also cured of all diseases and any effect making them blinded or deafened.
  This spell has no effect on undead or constructs.
