spell: Darkvision
level: 2
school: transmutation
class:
  - Druid
  - Ranger
  - Sorcerer
  - Wizard
time: 1 action
range: Touch
components: V, S, M (either a pinch of dried carrot or an agate)
duration: 8 hours
ritual: false
concentration: false
description: >-
  You touch a willing creature to grant it the ability to see in the dark. For
  the duration, that creature has darkvision out to a range of 60 feet.
